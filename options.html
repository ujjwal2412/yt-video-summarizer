<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summarizer Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px 20px; min-width: 300px; }
    h1 { font-size: 1.2em; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; margin-top: 15px; border: none; background-color: #4285F4; color: white; cursor: pointer; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>YouTube Summarizer Settings</h1>
  <p>You need an API key from Google AI Studio to use this extension.</p>
  
  <label for="api-key">Google Gemini API Key:</label>
  <input type="password" id="api-key" placeholder="Enter your secret key">
  
  <button id="save-btn">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
